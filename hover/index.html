<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            width: 500px; /* Increased width of the container */
            height: 400px; /* Increased height of the container */
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-yes {
            background-color: #4caf50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-yes:hover {
            background-color: #45a049;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-no {
            background-color: #ff4c4c;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function moveButton() {
            const button = document.querySelector('.btn-no');
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="button-container">
            <button class="btn btn-yes" onclick="window.location.href='yes.html';">Yes</button>
            <button class="btn btn-no" onmouseover="moveButton()">No</button>
        </div>
    </div>
</body>
</html>
